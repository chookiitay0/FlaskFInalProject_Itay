{% extends "layout.html" %}

{% block content %}


<h1 style="text-align:center">Moving Photo Album</h1>

<br />
<br />

<style>
    .mySlides {
        display: none
    }

    .w3-left, .w3-right, .w3-badge {
        cursor: pointer
    }

    .w3-badge {
        height: 13px;
        width: 13px;
        padding: 0
    }

    img.center {
        display: block;
        margin: 0 auto;
    }
</style>

<body>
    <div class="w3-content w3-display-container" style="max-width:800px">
        <img class="mySlides" src={{ img_CrimeTypes_NoColor }} alt="Missing" style="width:100%">
        <img class="mySlides" src={{ img_SyberCrime }} alt="Missing" style="width:100%">
        <img class="mySlides" src={{ img_WordCloud }} alt="Missing" style="width:100%">
        <img class="mySlides" src={{ img_UsaFlagCrime }} alt="Missing" style="width:100%">
        <img class="mySlides" src={{ img_poverty_USA }} alt="Missing" style="width:100%">
        <img class="mySlides" src={{ img_TheBlackList_1 }} alt="Missing" style="width:100%">
        <img class="mySlides" src={{ img_CrimePanel }} alt="Missing" style="width:100%">
        <img class="mySlides" src={{ img_CrimeTypes }} alt="Missing" style="width:100%">
    </div>

    <br />

    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
        <div style="text-align:left" class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
        <div style="text-align:right" class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
        <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>

    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-white";
        }
    </script>

</body>



    {% endblock %}
